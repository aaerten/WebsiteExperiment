<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>A Website</title>
	</head>
	<body>
		<div class="portfolio">
			<header>
				<nav>
					<h3 class="logo">Alp Erten</h3>
					<svg
						class="menu"
						width="43"
						height="23"
						viewBox="0 0 43 23"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3" />
						<line y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width="3" />
						<line y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width="3" />
					</svg>
					<div class="nav-open">
						<div class="contact">
							<h3>Contact</h3>
							<p>+90 555-555-55-55</p>
						</div>
						<div class="social">
							<h3>Social</h3>
							<div class="social-links">
								<img src="./images/Twitter.svg" alt="Twitter" />
								<img src="./images/Facebook.svg" alt="facebook" />
								<img src="./images/Instagram.svg" alt="instagram" />
							</div>
						</div>
					</div>
				</nav>
				<main>
					<section class="page photographer">
						<div class="details">
							<h1>Elena Morell</h1>
							<h2>Photographer</h2>
							<p>02/08/2018</p>
						</div>
						<div class="hero">
							<a href="./photo.html">
								<img class="model-left" src="./images/model-left.jpg" alt="model" />
								<img class="model-right" src="./images/model-right.jpg" alt="model" />
							</a>
						</div>
					</section>
					<section class="page chef">
						<div class="details">
							<h1>John Savos</h1>
							<h2>Pro Chef</h2>
							<p>22/11/2015</p>
						</div>
						<div class="hero">
							<a href="./chef.html">
								<img class="model-left" src="./images/chef-left.jpg" alt="model" />
								<img class="model-right" src="./images/chef-right.jpg" alt="model" />
							</a>
						</div>
					</section>
					<section class="page hairstyle">
						<div class="details">
							<h1>John Mayer</h1>
							<h2>Pro Stylist</h2>
							<p>14/03/2005</p>
						</div>
						<div class="hero">
							<a href="./hair.html">
								<img class="model-left" src="./images/hair-left.jpg" alt="model" />
								<img class="model-right" src="./images/hair-right.jpg" alt="model" />
							</a>
						</div>
					</section>
					<div class="pages">
						<div class="page-1">
							<h3>01</h3>
							<svg
								class="slide active"
								width="12"
								height="12"
								viewBox="0 0 12 12"
								fill="none"
								xmlns="http://www.w3.org/2000/svg"
							>
								<circle cx="6" cy="6" r="6" fill="white" />
							</svg>
						</div>
						<div class="page-2">
							<h3>02</h3>
							<svg
								class="slide"
								width="12"
								height="12"
								viewBox="0 0 12 12"
								fill="none"
								xmlns="http://www.w3.org/2000/svg"
							>
								<circle cx="6" cy="6" r="6" fill="white" />
							</svg>
						</div>
						<div class="page-3">
							<h3>03</h3>
							<svg
								class="slide"
								width="12"
								height="12"
								viewBox="0 0 12 12"
								fill="none"
								xmlns="http://www.w3.org/2000/svg"
							>
								<circle cx="6" cy="6" r="6" fill="white" />
							</svg>
						</div>
					</div>
				</main>
			</header>
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
			integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w=="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
			integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw=="
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
	</body>
</html>
